<!DOCTYPE html>
  <html ng-app="app" ng-cloak>
    <head>
      <title>Front-end-angularjs-automate-tasks</title>

      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
      <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">

      <!-- Importing the STYLES -->
      <link rel="stylesheet" href="css/style.css" />

    </head>
    <body ng-controller="AppCtrl">
        <!-- Header -->
        <header ng-include="'views/header.html'"></header>

          <!-- Form -->
          <md-content layout-padding="">
            <div>
              <form name="form">
                <div layout-gt-sm="row">
                  <md-input-container class="md-block" flex-gt-sm="">
                    <label>State</label>
                    <md-select ng-model="selEstado" ng-model-options="{trackBy: '$value.value'}">
                      <md-option ng-repeat="state in states" ng-value="state">
                        {{state.name}}
                      </md-option>
                    </md-select>
                  </md-input-container>
                  <md-input-container class="md-block" flex-gt-sm="">
                    <label>Fuel</label>
                    <md-select ng-model="selCombustivel" ng-model-options="{trackBy: '$value.value'}">
                      <md-option ng-repeat="fuel in fuels" ng-value="fuel">
                        {{fuel.name}}
                      </md-option>
                    </md-select>
                  </md-input-container>
                  <md-button class="md-raised md-primary" ng-click="postListData()" ng-disabled="!(selCombustivel && selEstado)">Search</md-button>
                </div>
              </form>
            </div>
          </md-content>

          <!-- Result content -->
          <section ng-if="showResult">
            <md-toolbar layout="column" class="md-hue-4">
              <div class="md-toolbar-tools">
                <h1>Results</h1>
              </div>
            </md-toolbar>
            <section ng-include="'views/card.html'"></section>
          </section>


        <!-- Footer -->
        <footer ng-include="'views/footer.html'"></footer>

      <!-- Importing the SCRIPTS -->
      <script src="bower_components/angular/angular.min.js"></script>
      <script src="bower_components/angular-animate/angular-animate.min.js"></script>
      <script src="bower_components/angular-aria/angular-aria.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/angular-material/angular-material.min.js"></script>
      <script src="bower_components/angular-messages/angular-messages.js"></script>
      <script src="dist/js/scripts.js"></script>

    </body>
  </html>
